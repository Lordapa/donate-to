<form nz-form [formGroup]="addressStepForm">
  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Street</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="streetErrorTpl">
      <input nz-input formControlName="street" placeholder="Street name" />
      <ng-template #streetErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          Please input your street!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Postal Code</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="postalCodeErrorTpl">
      <input nz-input formControlName="postalCode" placeholder="Postal Code" />
      <ng-template #postalCodeErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          Please input your Postal Code!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="7">Floor</nz-form-label>
    <nz-form-control [nzSpan]="12">
      <input nz-input type="number" formControlName="floor" placeholder="Floor number" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="7">Appartment</nz-form-label>
    <nz-form-control [nzSpan]="12">
      <input nz-input formControlName="appartment" placeholder="Appartment" />
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="7">Additional Information</nz-form-label>
    <nz-form-control [nzSpan]="12">
      <textarea
        formControlName="additionalInformation"
        nz-input
        rows="2"
        placeholder="Additional information"
      ></textarea>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>Country</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="countryErrorTpl">
      <nz-select
        nzShowSearch
        nzAllowClear
        nzPlaceHolder="Select a Country"
        formControlName="countryId"
        (ngModelChange)="setStates()"
      >
        <nz-option
          *ngFor="let country of this.donationSandbox.countries$ | async"
          [nzValue]="country.id"
          [nzLabel]="country.name"
        >
        </nz-option>
      </nz-select>
      <ng-template #countryErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          Please input your Country!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>State</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="stateErrorTpl">
      <nz-select
        nzShowSearch
        nzAllowClear
        nzPlaceHolder="Select a State"
        formControlName="stateId"
        (ngModelChange)="setCities()"
      >
        <nz-option
          *ngFor="let state of this.donationSandbox.states$ | async"
          [nzValue]="state.id"
          [nzLabel]="state.name"
        >
        </nz-option>
      </nz-select>
      <ng-template #stateErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          Please input your State!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-label [nzSpan]="7" nzRequired>City</nz-form-label>
    <nz-form-control [nzSpan]="12" nzHasFeedback [nzErrorTip]="cityErrorTpl">
      <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a City" formControlName="cityId">
        <nz-option *ngFor="let city of this.donationSandbox.cities$ | async" [nzValue]="city.id" [nzLabel]="city.name">
        </nz-option>
      </nz-select>
      <ng-template #cityErrorTpl let-control>
        <ng-container *ngIf="control.hasError('required')">
          Please input your City!
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>
</form>

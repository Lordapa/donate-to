<div>
  <div class="create-priority-question-title">
    <h4 class="section-title">{{ 'Admin.PriorityQuestion.Edit.Title' | translate }}</h4>
  </div>
  <br />
  <app-questions-form></app-questions-form>
  <br />
  <div class="create-priority-question-form-buttons">
    <button
      nz-popconfirm
      nzPopconfirmTitle="{{ 'Admin.PriorityQuestion.EditConfirm' | translate }}"
      nzPopconfirmPlacement="bottom"
      (nzOnConfirm)="validateForm()"
      nz-button
      nzType="primary"
      type="submit"
    >
      {{ 'Admin.Donation.Edit.Save' | translate }}
    </button>
    <button
      nz-popconfirm
      nzPopconfirmTitle="{{ 'Admin.Donation.BackConfirm' | translate }}"
      nzPopconfirmPlacement="bottom"
      (nzOnConfirm)="goBack()"
      nz-button
      nzType="primary"
      nz-button
      nzType="primary"
    >
      {{ 'BackBtn' | translate }}
    </button>
  </div>
</div>

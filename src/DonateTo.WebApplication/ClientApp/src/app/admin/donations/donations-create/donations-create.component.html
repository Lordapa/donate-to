<div>
  <div class="create-donation-title">
    <h2 class="section-title">{{ 'Admin.Donation.Create.Title' | translate }}</h2>
  </div>
  <br />
  <nz-spin *ngIf="this.isLoading" nzTip="Loading..."> </nz-spin>
  <app-donations-form></app-donations-form>
  <br />
  <div class="create-donation-form-buttons">
    <button
      nz-popconfirm
      nzPopconfirmTitle="{{ 'Admin.Donation.BackConfirm' | translate }}"
      nzPopconfirmPlacement="bottom"
      (nzOnConfirm)="goBack()"
      nz-button
      nzType="secondary"
    >
      {{ 'CancelBtn' | translate }}
    </button>
    <button (click)="openDonationPriority()" nz-button nzType="primary" type="submit">
      {{ 'Admin.Donation.Create.CreateRequest' | translate }}
    </button>
  </div>
  <nz-modal
    [(nzVisible)]="isErrorModalActive"
    [nzClosable]="false"
    [nzCancelText]="null"
    nzTitle="{{ 'Admin.Donation.Create.ErrorTitle' | translate }}"
    (nzOnOk)="switchErrorModal()"
  >
    <div>{{ 'Admin.Donation.Create.ErrorMessage' | translate }}</div>
  </nz-modal>
</div>
<ng-template #modalContent>
  <app-donations-priority (isSubmited)="submitPriority($event)"></app-donations-priority>
</ng-template>

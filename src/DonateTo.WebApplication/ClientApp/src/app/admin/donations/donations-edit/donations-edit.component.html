<div>
  <div class="create-donation-title">
    <h2 class="section-title">{{ 'Admin.Donation.Edit.Title' | translate }}</h2>
  </div>
  <br />
  <app-donations-form
    *ngIf="this.donationRequest"
    (validationResult)="updateDonationRequest($event)"
    [donationRequest]="this.donationRequest"
  ></app-donations-form>
  <br />
  <div class="create-donation-form-buttons">
    <button
      nz-popconfirm
      nzPopconfirmTitle="{{ 'Admin.Donation.EditConfirm' | translate }}"
      nzPopconfirmPlacement="bottom"
      (nzOnConfirm)="validateDonationRequestForm()"
      nz-button
      nzType="primary"
      type="submit"
    >
      {{ 'Admin.Donation.Edit.Save' | translate }}
    </button>
    <button
      nz-popconfirm
      nzPopconfirmTitle="{{ 'Admin.Donation.BackConfirm' | translate }}"
      nzPopconfirmPlacement="bottom"
      (nzOnConfirm)="goBack()"
      nz-button
      nzType="secondary"
    >
      {{ 'BackBtn' | translate }}
    </button>
  </div>
</div>

<div [formGroup]="form">
  <label [attr.for]="question.key">{{ question.label }}</label>

  <div [ngSwitch]="question.controlType">
    <input
      *ngSwitchCase="'textbox'"
      nz-input
      [formControlName]="question.key"
      [id]="question.key"
      [type]="question.type"
    />

    <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
      <option *ngFor="let opt of question.options" [value]="opt.key">{{ opt.value }}</option>
    </select>

    <form *ngSwitchCase="'radiobutton'">
      <div *ngFor="let opt of question.options" [formControlName]="question.key">
        <input type="radio" [id]="opt.key" [name]="question.key" [value]="opt.key" />
        <label [for]="opt.key">{{ opt.value }}</label
        ><br />
      </div>
    </form>

    <form *ngSwitchCase="'checkbox'">
      <div *ngFor="let opt of question.options" [formControlName]="question.key">
        <input type="checkbox" [id]="opt.key" [name]="question.key" [value]="opt.key" />
        <label [for]="opt.key">{{ opt.value }}</label
        ><br />
      </div>
    </form>
  </div>
  <br />

  <div class="errorMessage" *ngIf="!isValid">{{ question.label }} is required</div>
</div>

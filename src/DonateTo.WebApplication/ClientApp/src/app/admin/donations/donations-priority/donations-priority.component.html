<div>
  <form (ngSubmit)="onSubmit()">
    <div *ngFor="let question of questions" class="form-row">
      <div>
        <label [attr.for]="question.id">{{ question.label }}</label>

        <div [ngSwitch]="question.controlType">
          <input *ngSwitchCase="'textbox'" [formControlName]="question.id" [id]="question.id" [type]="question.type" />

          <select [id]="question.id" *ngSwitchCase="'dropdown'" [formControlName]="question.id">
            <option *ngFor="let opt of question.options" [value]="opt.id">{{ opt.value }}</option>
          </select>
        </div>

        <div class="errorMessage" *ngIf="!isValid">{{ question.label }} is required</div>
      </div>
    </div>

    <div class="form-row">
      <button type="submit" [disabled]="!form.valid">Save</button>
    </div>
  </form>

  <div *ngIf="payLoad" class="form-row"><strong>Saved the following values</strong><br />{{ payLoad }}</div>
</div>

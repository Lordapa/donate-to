<nz-layout id="main-layout">
  <app-nav-menu></app-nav-menu>
  <nz-layout class="admin-layout">
    <nz-sider nzCollapsible nzTheme="light">
      <ul nz-menu nzMode="inline">
        <li nz-menu-item>
          <a class="menu-link" routerLink="./donations">
            <i nz-icon [nzTheme]="'outline'">
              <app-svg></app-svg>
            </i>
            <span>{{ 'Admin.Menu.Title.Donation' | translate }}</span>
          </a>
        </li>
        <li *ngFor="let menu of menus" nzDisabled="{{ !menu.show }}" nz-menu-item>
          <a class="menu-link" routerLink="{{ menu.url }}">
            <i nz-icon [nzTheme]="'outline'" nzType="{{ menu.iconType }}"></i>
            <span>{{ menu.title | translate }}</span>
          </a>
        </li>
      </ul>
    </nz-sider>
    <nz-layout class="section-layout">
      <main class="main-layout-content">
        <router-outlet></router-outlet>
      </main>
    </nz-layout>
  </nz-layout>
</nz-layout>

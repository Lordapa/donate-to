<br />
<h3>{{ 'UserProfile.MyProfile' | translate }}</h3>
<br />
<nz-table #editRowTable nzBordered [nzData]="listOfRow" [nzFrontPagination]="false">
  <thead>
    <tr>
      <th>{{ 'UserProfile.GeneralInformation' | translate }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of editRowTable.data; let i = index" class="editable-row">
      <td>
        <div class="editable-cell" [hidden]="editId === i" (click)="startEdit(i)">
          {{ data.row | translate }}: {{ data.value }}
        </div>
        <input [hidden]="editId !== i" type="text" nz-input [(ngModel)]="data.value" (blur)="stopEdit()" />
      </td>
    </tr>
  </tbody>
</nz-table>
<div class="button-div">
  <button nz-button nzType="primary" (click)="saveGeneralInformation()">{{ 'SaveBtn' | translate }}</button>
</div>
<nz-table #newPassRowTable nzBordered [nzData]="listChangePassword" [nzFrontPagination]="false">
  <thead>
    <tr>
      <th>{{ 'UserProfile.ChangePassword' | translate }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of newPassRowTable.data; let i = index" class="editable-row">
      <td>
        <div class="editable-cell" [hidden]="editId === i" (click)="startEdit(i)">
          {{ data.row | translate }}: {{ data.value }}
        </div>
        <input [hidden]="editId !== i" type="text" nz-input [(ngModel)]="data.value" (blur)="stopEdit()" />
      </td>
    </tr>
  </tbody>
</nz-table>
<div class="button-div">
  <button nz-button nzType="primary" (click)="saveNewPassword()">{{ 'SaveBtn' | translate }}</button>
</div>

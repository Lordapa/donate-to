<nz-list
  [nzDataSource]="isLoading ? mockData : (homeSandbox.donationRequests$ | async)"
  [nzRenderItem]="item"
  [nzGrid]="{ gutter: 16, span: 8 }"
  [nzPagination]="pagination"
  [nzNoResult]="customTpl"
>
  <ng-template #item let-item>
    <nz-list-item [nzContent]="isLoading ? '' : item">
      <nz-skeleton [nzLoading]="isLoading" [nzActive]="true">
        <app-donation-requests-list-item
          [item]="item"
          [loading]="isLoading"
          (showDetail)="showDetail($event)"
        ></app-donation-requests-list-item>
      </nz-skeleton>
    </nz-list-item>
  </ng-template>
  <ng-template #pagination>
    <nz-pagination
      [nzPageIndex]="currentPage"
      [nzPageSize]="pageSize"
      [nzTotal]="totalItems"
      (nzPageIndexChange)="getDonationRequests($event)"
    ></nz-pagination>
  </ng-template>
</nz-list>
<ng-template #customTpl let-name>
  <div style="text-align: center;">
    <nz-empty [nzNotFoundContent]="null"></nz-empty>
    <p>{{ 'NoEntries' | translate }}</p>
  </div>
</ng-template>
